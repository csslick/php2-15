<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSON CALL</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    table{ border-collapse: collapse;}
    table, th, td{ border: 1px solid #ccc;}
    th, td{ padding: 10px;}

    #data{
      border: 1px solid #ccc;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>JSON 요청</h1>
  <table id="data">
    <caption>data here</caption>
    <tr>
      <th>No</th>
      <td>name</td>
      <td>email</td>
      <td>gender</td>
    </tr>
  </table>
  <script>
    $(function(){

      $.ajax({
        url: './15-4-2b_select.php',
        type: 'POST',
        dataType: 'json',
        success: function(data){
          console.log(data);
          $.each(data, function(key, result){
            $('#data')
              .append('<tr><td>' + key +
                '<td>' + result.name +
                '<td>' + result.email +
                '<td>' + result.gender);
          });
        },
        err: function(err){
          console.log(err);
        }
      });

    });
  </script>
</body>
</html>
